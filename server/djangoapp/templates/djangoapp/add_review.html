<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
<body>
    <div class="container">
        <form method="post" action="{% url 'djangoapp:add_review' dealer_id=dealer_id %}">
            {% csrf_token %}
            
                <div class="form-group">
                    <label for="review" class="form-label">Your Review for {{ full_name }}</label>
                </div>
                
                <div class="form-group">
                    <label for="form_review" class="form-label">Enter the review content:</label>
                    <textarea class="form-control" id="form_review" name="form_review" rows="2" required></textarea>
                </div>
                
                <div class="form-check mt-3 form-group">
                    <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                    <label class="form-check-label" for="purchasecheck">Has purchased the car from Sub-Ex Car Dealership?</label>
                </div>
            
                <div class="form-group">
                    <label for="car" class="form-label mt-3">Select your car:</label>
                    <select name="car" id="car" class="form-select" required>
                        {% for car in options_cars %}
                            
                            <option value="{{ car.id }}">{{ car.name }}</option>

                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="purchasedate" class="form-label mt-3">Select Your Purchase Date:</label>
                    <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
                </div>
                
               
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
    </div>
</body>

    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
   </script>
</html>
